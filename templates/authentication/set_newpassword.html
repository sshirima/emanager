{% extends "base_auth.html" %} {% block content %}

{% load static%}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-header">
        <h4 >Reset Password</h4>
      </div>
      <div class="card-body">
       
        <form action="{% url 'set-new-password' uidb64 token %}" method="post">
        {% csrf_token %}
         {% include "partials/_messages.html" %}
            <div class="mb-3">
              <input type="password" class="form-control .passwordField" name="password" id="passwordField" placeholder="Password">
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control .passwordField" name="password2" id="password2Field" placeholder="Confirm Password">
              <small class="float-right py-3 showPasswordToggle">SHOW</small>
            </div>
            
            <input type="submit" class="btn btn-primary submit-btn" value="Submit"/>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js'%}"></script>

{% endblock %}
