{% extends "base_auth.html" %} {% block content %}

{% load static%}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-header">
        <h4 >Register account</div>
      </div>
      <div class="card-body">
       
        <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
         {% include "partials/_messages.html" %}
            <div class="mb-3">
              <input type="text" class="form-control" name="username" id="usernameField" value="{{fieldValues.username}}" placeholder="Username">
            </div>
            <div class="invalid-feedback invalid_username_feedback" style="display:none"></div>
            <p class="text-sm text-success usernameSuccessOutput"></p>
            <div class="mb-3">
              <input type="email" class="form-control" name="email" id="emailField" value="{{fieldValues.email}}" placeholder="Email">
            </div>
            <div class="invalid-feedback invalid_email_feedback" style="display:none"></div>
            <p class="text-sm text-success emailSuccessOutput"></p>
            <div class="mb-3">
              <input type="password" class="form-control .passwordField" name="password" id="passwordField" placeholder="Password">
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
            </div>
            
            <input type="submit" class="btn btn-primary submit-btn" value="Register"/>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js'%}"></script>

{% endblock %}
